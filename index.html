<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carpool App</title>

<!-- Style Sheets -->
<link rel="stylesheet" href="assets/css/chat.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>

<!-- Javascript Files -->
<script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/globals.js"></script>
<script src="assets/javascript/authentication.js"></script>
<script src="assets/javascript/chat.js"></script>

</head>
<body>

    
    <!-- Authentication Component -->
    <div id="authComponent" class="container">
        <div class="row">
            <div class="col-6">
                <button id="auth" class="btn btn-success btn-lrg"></button>
            </div>
        </div>
    </div>
    
    
    
    <!-- Chat Component -->
    <div id="chatContainer" class="container">
        <div id="chat" class="row">
            <div id="chatBoxes" class="chat col-12">
                <!-- Content Added by Javascript -->
            </div>
        </div>
        <div class="row chatInput">
            <div class="col-12">
                <form class="input-group">
                    <input id="chatInput" type="text" class="form-control" placeholder="Type a message..." aria-label="Chat Input" aria-describedby="basic-addon2">
                    <div class="input-group-btn">
                        <button id="submitChat" class="btn btn-success" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
